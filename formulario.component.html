<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  



<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-custom.min.js"></script>
<script type="text/javascript" src="js/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/additional-methods.min.js"></script>



    <!-- Formulario
      ================================================== -->
      <div class="container mt-5 pt-5">
        <h2 id="forms" class="mt-5">Anuncia tu producto</h2>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Categoria de tu producto</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Deportes</option>
            <option>Mobiliario</option>
            <option>Ocio</option>
            <option>Informática</option>
            <option>Música e instrumentos</option>
            <option>Sonido</option>
            <option>Herramientas</option>
          
          </select>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="bs-component">
              <form class="mt-5">
                <div class="container">
                  <div class="form-group row">
                   <div class="form-group">
                    <label for="exampleTextarea">Descripción del producto</label>
                    <br>
                    
                    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">Agregar Fotos</label>
                    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted"></small>
                  </div>
                  <div class="form-group">
                    <label for="exampleSelect1">Califica el estado del producto siendo 1 buen estado y 10 mal estado</label>
                    <select multiple class="form-control" id="exampleSelect1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </select>
                  </div>
                  <div class="section colm colm6">
                    <label for="checkin" class="field-label">Lo alquilo desde</label>
                    <label for="checkin" class="field prepend-icon">
                      <input type="text" id="checkin" name="checkin" class="gui-input" required="" placeholder="mm/dd/yyyy">
                      <span class="field-icon"><i class="fa fa-calendar"></i></span>  
                    </label>
                  </div>
                  
                  <div class="section colm colm6">
                    <label for="checkout" class="field-label">Hasta</label>
                    <label for="checkout" class="field prepend-icon">
                      <input type="text" id="checkout" name="checkout" class="gui-input" required="" placeholder="mm/dd/yyyy">
                      <span class="field-icon"><i class="fa fa-calendar"></i></span>  
                    </label>
                    
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Submit</button>
               
              </div>
              </div>
              </form>
            </div>
          </div>
          
         </div>
        </div>

        <script type="text/javascript">
          $("#booking-form").validate();
           
          $("#checkin").datepicker({
                  defaultDate: "+1w",
                  changeMonth: false,
                  numberOfMonths: 1,
                  prevText: '<i class="fa fa-chevron-left"></i>',
                  nextText: '<i class="fa fa-chevron-right"></i>',
                  onClose: function( selectedDate ) {
                          $( "#checkout" ).datepicker( "option", "minDate", selectedDate );
                  }
          });
           
          $("#checkout").datepicker({
                  defaultDate: "+1w",
                  changeMonth: false,
                  numberOfMonths: 1,
                  prevText: '<i class="fa fa-chevron-left"></i>',
                  nextText: '<i class="fa fa-chevron-right"></i>',                    
                  onClose: function( selectedDate ) {
                          $( "#checkin" ).datepicker( "option", "maxDate", selectedDate );
                  }
          });
          </script>
